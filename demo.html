<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Accent Keyboard</title>
    <link href="jquery.accent-keyboard.css" rel="stylesheet"/>
    <style>
        body{
            background: #aaa;
        }
        .ak-container{
            width: 960px;
            margin: 30px auto;
        }
        input.ak-input{
            width: 100%;
            height: 55px;
            font-size: 24pt;
            margin: 10px 0;
        }
        textarea.ak-input{
            width: 100%;
            height: 300px;
            font-size: 24pt;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    
    <div class="ak-container">
        <input type="text" class="ak-input"/>
        <textarea class="ak-input"></textarea>
    </div>

    <script src="jquery.min.js"></script>
    <script src="jquery.accent-keyboard.js"></script>
    <script>
        $('.ak-input').accentKeyboard({
            layout: 'accent',
            active_shift: true,
            active_caps: false,
            is_hidden: true,
            open_speed: 300,
            close_speed: 100,
            show_on_focus: true,
            hide_on_blur: true,
            trigger: undefined,
            enabled: true
        });
    </script>
</body>
</html>
